<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster CMS - Login / Register</title>
    <link rel="icon" href="../static/images/logo/favicon.ico" sizes="any" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Login / Register</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Overview</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="login.html">Login / Register</a></li>
          <li><a href="poster-designer.html">Poster designer</a></li>
          <li><a href="media.html">Media</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Login</h2>
        <form>
          <fieldset>
            <legend>Login Form</legend>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" />

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" />
          </fieldset>
          <button type="submit">Log In</button>
        </form>
      </section>

      <section>
        <h2>Register</h2>
        <form>
          <fieldset>
            <legend>Registration Form</legend>
            <label for="reg-name">Name:</label>
            <input type="text" id="reg-name" name="reg-name" />

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="reg-email" />

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" />
          </fieldset>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Poster CMS. All rights reserved.</p>
    </footer>
  </body>
</html>
